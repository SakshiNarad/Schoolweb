
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Website</title>
    <link rel="stylesheet" href="/css/main.css ">
    <link rel="stylesheet" href="/css/extra.css ">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="/img/logoi.jpg" alt="School Logo">
            </div>
        </nav>
    </header>

    <section id="home">
        <div class="Home">
            <h1>Welcome to Our School</h1>
            <p>We provide quality education for your bright future.</p>
            <div class="buttons">
                <button class="image-button admin-button" onclick="showLoginForm('admin')">Admin</button>
                <button class="image-button student-button" onclick="showRegistrationForm('student')">Student</button>
                <button class="image-button staff-button" onclick="showRegistrationForm('staff')">Staff</button>
                <button class="image-button parent-button" onclick="showRegistrationForm('parent')">Parent</button>
            </div>
        </div>
    </section>

    <div id="registrationForm" class="popup-form">
        <span class="close" onclick="closeForm('registrationForm')">&times;</span>
        <h2>Register</h2>
        <form id="registrationFormContent">
            <div class="form-group">
                <label for="regName">Name:</label>
                <input type="text" id="regName" name="name" placeholder="Enter Your Name">
            </div>
            <div class="form-group">
                <label for="regEmail">Email:</label>
                <input type="email" id="regEmail" name="email" placeholder="Enter Your Email">
            </div>
            <div class="form-group">
                <label for="regPassword">Password:</label>
                <input type="password" id="regPassword" name="password" placeholder="Enter Your Password">
            </div>
            <button type="button" onclick="registerUser()">Register</button>
        </form>
    </div>

    <div id="loginForm" class="popup-form">
        <span class="close" onclick="closeForm('loginForm')">&times;</span>
        <h2>Login</h2>
        <form id="loginFormContent">
            <div class="form-group">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" name="email" placeholder="Enter Your Email">
            </div>
            <div class="form-group">
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="password" placeholder="Enter Your Password">
            </div>
            <button type="button" onclick="loginUser()">Login</button>
        </form>
    </div>

    <div id="adminLoginForm" class="popup-form">
        <span class="close" onclick="closeForm('adminLoginForm')">&times;</span>
        <h2>Login as Admin</h2>
        <form id="adminForm">
            <div class="form-group">
                <label for="securityKey">Security Key:</label>
                <input type="password" id="securityKey" name="securityKey" placeholder="Enter Security Key">
            </div>
            <button type="button" onclick="loginAdmin()">Login</button>
        </form>
    </div>

    <script src="/js/main.js"></script>
</body>
</html>
